<!DOCTYPE html>
<html>
<head>
	<title>Share facebook</title>
</head>
<body>

<script>
  window.fbAsyncInit = function() {
	FB.init({
	  appId            : '299675953750632',
	  autoLogAppEvents : true,
	  xfbml            : true,
	  version          : 'v2.10'
	});
	FB.AppEvents.logPageView();

	var overrideLink = "https://www.youtube.com/watch?v=0UO9UKjVQ68";
	var overrideTitle = "Cảm giác khi thử lập trình pascal, trở về tuổi thơ dữ dội sau 10 năm";
	var overrideDescription = "Cảm giác khi thử lập trình pascal, trở về tuổi thơ dữ dội sau 10 năm";
	var overrideImage = "https://img.youtube.com/vi/0UO9UKjVQ68/0.jpg";
	FB.ui({
		method: 'share_open_graph',
		action_type: 'og.shares',
		action_properties: JSON.stringify({
			object: {
				'og:url': overrideLink,
				'og:title': overrideTitle,
				'og:description': overrideDescription,
				'og:image': overrideImage
			}
		})
	},
	function (response) {
	// Action after response
	});
  };
 
  (function(d, s, id){
	 var js, fjs = d.getElementsByTagName(s)[0];
	 if (d.getElementById(id)) {return;}
	 js = d.createElement(s); js.id = id;
	 js.src = "//connect.facebook.net/en_US/sdk.js";
	 fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<script type="text/javascript">

</script>
</body>
</html>
