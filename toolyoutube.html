<!DOCTYPE html>
<html>
<head>
	<title>Tool share youtube big thumbnail</title>
<script>
  window.fbAsyncInit = function() {
	FB.init({
	  appId            : '299675953750632',
	  autoLogAppEvents : true,
	  xfbml            : true,
	  version          : 'v2.10'
	});
	FB.AppEvents.logPageView();
  };
 
  (function(d, s, id){
	 var js, fjs = d.getElementsByTagName(s)[0];
	 if (d.getElementById(id)) {return;}
	 js = d.createElement(s); js.id = id;
	 js.src = "//connect.facebook.net/en_US/sdk.js";
	 fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<script>
function submitAndShare()
{
	var title = 'New youtube title';
	var description = "new description";
	var image = "https://img.youtube.com/vi/NSd4DPxHv3c/mqdefault.jpg";
	var link = "http://laptrinhcuocsong.com/toolyoutube.html";
	
	shareOverrideOGMeta(link,
						title,
						description,
						image);
	
	return false;
}

function shareOverrideOGMeta(overrideLink, overrideTitle, overrideDescription, overrideImage)
{
	FB.ui({
		method: 'share_open_graph',
		action_type: 'og.shares',
		action_properties: JSON.stringify({
			object: {
				'og:url': overrideLink,
				'og:title': overrideTitle,
				'og:description': overrideDescription,
				'og:image': overrideImage
			}
		})
	},
	function (response) {
	// Action after response
	});
}
</script>
</head>
<body>
<input type="text" name="url">
<button onclick="return submitAndShare();">Share</button>
</body>
</html>
