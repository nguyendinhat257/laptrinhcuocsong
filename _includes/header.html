<!DOCTYPE HTML>
<html>
<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }} - {{ site.description }}{% endif %}</title>
    <link rel="icon" type="image/x-icon" href="{{ site.site_url }}/favicon.ico">
    <meta content='index, follow' name='robots'/>
    <meta name="theme-color" content="#1a344f" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=vietnamese" rel="stylesheet">
    {% if page.excerpt %}
    <meta id="metaDescription" name="description" content="{{ page.excerpt| strip_html | strip_newlines | xml_escape }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html | strip_newlines | xml_escape }}" />
    <meta property="og:type" content="article" /> 
    {% else %}
    <meta id="metaDescription" name="description" content="{{ site.seo_description | xml_escape }}">
    <meta property="og:description" content="{{ site.seo_description | xml_escape }}" />
    <meta property="og:type" content="website" /> 
    {% endif %}
    {% if page.title %}
    <meta property="og:title" content="{{ page.title | xml_escape }}" />
    {% endif %}
    {% if page.url %}
    <meta property="og:url" content="{{ site.site_url }}{{ page.url }}" />
    {% endif %}
    {% if page.cover %}
    <meta property='og:image' content='{{ site.site_url }}/images/{{ page.cover }}' />
    <meta property="og:image:type" content="image/jpeg" /> 
    {% elsif page.thumbnail %}
    <meta property='og:image' content='{{ site.site_url }}/images/{{ page.thumbnail }}' />
    <meta property="og:image:type" content="image/jpeg" /> 
    <meta property="og:image:width" content="250" />
    <meta property="og:image:height" content="250" />
    {% endif %}
    <link rel='stylesheet' async defer type='text/css' href='{{ site.site_url }}/style.css?v=4'>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.site_url }}/feed.xml" />
    <meta property="fb:app_id" content="299675953750632"/>
    <meta property="fb:admins" content="100008271487366"/>
    <link href="https://plus.google.com/104574678671842857033" rel="author" />   
    <link href="https://plus.google.com/104574678671842857033" rel="publisher" />
    <meta property="fb:pages" content="367752623589322" />
<meta http-equiv="REFRESH" content="1800" />
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-8923737368733440",
    enable_page_level_ads: true
  });
</script>
</head>
<body>
<header id="header">
    <div id="logo">
        <h1><a href="{{ site.site_url }}">{{ site.name }}</a></h1>
    </div>
    <ul>
        <li><a href="{{ site.site_url }}">Trang chủ</a></li>
        <li><a href="{{ site.site_url }}/gioi-thieu.html">About me</a></li>
        <li><a href="{{ site.site_url }}/bai-viet-hay.html">Bài viết hay</a></li>
        <li><a target="_blank" href="https://www.facebook.com/laptrinhcuocsongdotcom/">Fan page</a></li>
        <li><a target="_blank" href="https://www.youtube.com/laptrinhvientv?sub_confirmation=1">Youtube</a></li>
    </ul>
    <div class="clear"></div>
</header>
